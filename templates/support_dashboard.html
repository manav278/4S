<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Support Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    a.card-link {
      text-decoration: none;
      color: inherit;
    }

    a.card-link:hover {
      transform: scale(1.03);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="support_dashboard">🛠️ Support Agent</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="support_complaints">📋 View Complaints</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">🔐 Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4 text-primary fw-bold">🛠️ Support Dashboard</h2>
    <p class="text-center text-muted mb-5">
      Manage and respond to complaints efficiently to ensure smooth operations and user satisfaction.
    </p>

    <div class="row g-4 justify-content-center">

      <!-- Card 1: View Complaints -->
      <div class="col-md-6">
        <a href="support_complaints" class="card-link">
          <div class="card shadow-sm border-0 rounded-4 h-100 text-center">
            <div class="card-body">
              <i class="bi bi-card-list display-4 text-danger"></i>
              <h5 class="card-title mt-3 fw-semibold">View Complaints</h5>
              <p class="card-text text-muted small">Browse all submitted user complaints and reports.</p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
