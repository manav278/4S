<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">

      <a class="navbar-brand fw-bold" href="/admin_dashboard">ğŸ“‹ Request Management System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/industry_alerts">ğŸ“° Industry News</a>
          </li>
        </ul>
      </div>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/logout">ğŸ”’ Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Header -->
<header class="bg-primary text-white py-4 shadow-sm d-none d-lg-block position-relative">
  <div class="container text-center">
    <h1 class="fw-bold mb-0">ğŸ“‹ Request Management System</h1>
    <p class="mb-0 fst-italic">Efficient Workflow for All Departments</p>
  </div>
  <a href="/register" class="btn btn-light btn-sm position-absolute top-50 end-0 translate-middle-y me-4">
    ğŸ†• Create Account
  </a>
</header>


  <!-- Main Login Card -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="card shadow-sm p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <h4 class="text-center text-primary mb-4">ğŸ” Select Your Role</h4>

      <form>
        <div class="mb-3">
          <label for="role" class="form-label">ğŸ‘¤ Login as:</label>
          <select id="role" class="form-select" onchange="navigateToDashboard()">
            <option selected disabled>Select Role</option>
            <option value="sales_dashboard">Sales Executive</option>
            <option value="warehouse_dashboard">Warehouse Officer</option>
            <option value="production_dashboard">Production Planner</option>
            <option value="support_dashboard">Support Agent</option>
          </select>
        </div>
      </form>
    </div>
  </main>

  <script>
    function navigateToDashboard() {
      const selected = document.getElementById("role").value;
      if (selected) {
        window.location.href = selected;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
