<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Raise Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      overflow-x: hidden;
    }

    header {
      padding: 1rem 0;
    }

    main {
      margin-top: 1rem !important;
      margin-bottom: 1rem !important;
    }

    .card {
      max-width: 400px;
    }

    textarea {
      resize: none;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="sales_dashboard">💼 Sales Executive</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="sales_raise_request">📝 Raise Request</a></li>
          <li class="nav-item"><a class="nav-link" href="sales_request_history">📜 Request History</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">🔒 Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="py-4 bg-body-tertiary text-center shadow-sm mb-4">
    <h4 class="mb-0 text-primary fw-semibold">
      📦 Raise Product Request
    </h4>
    <p class="text-secondary fst-italic">Submit your product request easily and quickly</p>
  </header>

  <!-- Main Form -->
  <main class="container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg w-100" style="max-width: 480px; border-radius: 12px;">
      <div class="card-body p-4">
        <form action="/sales_raise_request" method="POST" novalidate>

          <div class="mb-3">
            <label for="product_id" class="form-label fw-semibold">
              <i class="bi bi-box-seam text-primary me-1"></i>Product Name <span class="text-danger">*</span>
            </label>
            <select id="product_id" name="product_id" class="form-select form-select-sm rounded-3" required autofocus>
              {% for product in products %}
              <option value="{{ product.product_id }}">{{ product.name }}</option>
              {% endfor %}
            </select>

          </div>

          <div class="mb-3">
            <label for="quantity" class="form-label fw-semibold">
              <i class="bi bi-123 text-success me-1"></i>Quantity <span class="text-danger">*</span>
            </label>
            <input type="number" id="quantity" name="quantity" class="form-control form-control-sm rounded-3"
              placeholder="Enter quantity" min="1" required />
          </div>

          <div class="mb-3">
            <label for="urgency" class="form-label fw-semibold">
              <i class="bi bi-exclamation-circle text-warning me-1"></i>Request Type
            </label>
            <select id="urgency" name="urgency" class="form-select form-select-sm rounded-3">
              <option value="Normal" selected>Normal</option>
              <option value="Urgent">Urgent</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="clientDetails" class="form-label fw-semibold">
              <i class="bi bi-person-vcard text-info me-1"></i>Client Details <span class="text-danger">*</span>
            </label>
            <textarea id="clientDetails" name="clientDetails" class="form-control form-control-sm rounded-3" rows="3"
              placeholder="Provide client info" required></textarea>
          </div>

          <div class="mb-4">
            <label for="remarks" class="form-label fw-semibold">
              <i class="bi bi-chat-left-text text-secondary me-1"></i>Remarks (Optional)
            </label>
            <textarea id="remarks" name="remarks" class="form-control form-control-sm rounded-3" rows="2"
              placeholder="Any additional notes..."></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-sm w-100 fw-semibold shadow-sm">
            <i class="bi bi-send-check me-1"></i>Submit Request
          </button>
        </form>
      </div>
    </div>
  </main>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
