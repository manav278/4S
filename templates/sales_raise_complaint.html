<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Raise Complaint</title>
    <!-- Bootstrap CSS (include if not already) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Header with Dashboard Button -->
    <header class="py-4 bg-body-tertiary shadow-sm mb-4 position-relative">
        <!-- Top-right Dashboard Button -->
        <a href="{{ url_for('sales_dashboard') }}"
            class="btn btn-outline-primary position-absolute top-0 end-0 mt-3 me-3">
            &larr; Dashboard
        </a>

        <!-- Centered Content -->
        <div class="text-center">
            <h4 class="mb-0 text-danger fw-semibold">
                üõ†Ô∏è Raise a Complaint
            </h4>
            <p class="text-secondary fst-italic mb-0">Let us know about any issues or concerns</p>
        </div>
    </header>

    <!-- Complaint Form -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm rounded-4 p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject:</label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea id="description" name="description" class="form-control" rows="4"
                                required></textarea>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 fw-semibold">
                            Submit Complaint
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
