<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">

  <div class="card shadow p-4 rounded-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center text-primary mb-3">ðŸ†• Create Account</h3>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">ðŸ‘¤ Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">ðŸ”’ Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">ðŸŽ¯ Select Role</label>
        <select id="role" name="role" class="form-select" required>
          <option value="" disabled selected>Select role</option>
          <option value="sales">Sales</option>
          <option value="warehouse">Warehouse</option>
          <option value="production">Production</option>
          <option value="support">Support</option>
        </select>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <p class="text-center mt-3 mb-0">
      Already have an account? <a href="/" class="text-decoration-none">Login here</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
