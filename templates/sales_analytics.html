<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            overflow-x: hidden;
        }

        header {
            padding: 1rem 0;
        }

        main {
            margin-top: 1rem !important;
            margin-bottom: 1rem !important;
        }

        .card {
            max-width: 400px;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <header class="py-4 bg-body-tertiary shadow-sm mb-4 position-relative">
        <!-- Top-right Dashboard Button -->
        <a href="{{ url_for('sales_dashboard') }}"
            class="btn btn-outline-primary position-absolute top-0 end-0 mt-3 me-3">
            &larr; Dashboard
        </a>

        <!-- Centered Content -->
        <div class="text-center">
            <h4 class="mb-0 text-primary fw-semibold">
                ðŸ“¦ Sales Analytics
            </h4>
            <p class="text-secondary fst-italic mb-0">Track Inventory Demands</p>
        </div>
    </header>

    <div class="container my-4 text-center">
    <img src="data:image/png;base64,{{ chart1 }}" alt="Inventory Request Chart"
        class="img-fluid rounded shadow border" style="max-width: 800px;">
    <p class="mt-2 text-muted">Inventory Request Overview</p>
</div>

<div class="container my-4 text-center">
    <img src="data:image/png;base64,{{ chart2 }}" alt="Inventory Quantity Chart"
        class="img-fluid rounded shadow border" style="max-width: 800px;">
    <p class="mt-2 text-muted">Inventory Quantity Overview</p>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
